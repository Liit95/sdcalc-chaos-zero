<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDCalc - Chaos Zero Nightmare</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
            position: relative;
            overflow-x: hidden;
            zoom: 0.9;  /* Vista al 90% por defecto */
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(30, 144, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;  /* Reducido de 30px a 20px */
            background: linear-gradient(135deg, rgba(20, 20, 40, 0.95), rgba(40, 20, 60, 0.9));
            backdrop-filter: blur(20px);
            padding: 20px;  /* Reducido de 30px a 20px */
            border-radius: 20px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            box-shadow: 
                0 0 40px rgba(138, 43, 226, 0.2),
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 0 60px rgba(138, 43, 226, 0.05);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8a2be2, #1e90ff, transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .game-logo {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin: 0 auto 15px;  /* Reducido de 25px a 15px */
            display: block;
            filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.5));
        }

        h1 {
            display: none;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(138, 43, 226, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.8)); }
        }

        .subtitle {
            font-family: 'Orbitron', sans-serif;
            color: #b19cd9;
            font-size: 1.3rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .tier-selector {
            background: linear-gradient(135deg, rgba(20, 20, 40, 0.95), rgba(40, 20, 60, 0.9));
            backdrop-filter: blur(20px);
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 20px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            box-shadow: 
                0 0 40px rgba(138, 43, 226, 0.2),
                0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .tier-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
        }

        .tier-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 140, 0, 0.8));
            animation: pulse-icon 2s ease-in-out infinite;
        }

        @keyframes pulse-icon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .tier-selector h3 {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .tier-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }

        .tier-input {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            width: 100px;
            padding: 15px;
            text-align: center;
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(10, 10, 20, 0.9), rgba(30, 10, 50, 0.8));
            color: #fff;
            font-weight: bold;
            box-shadow: 
                0 0 20px rgba(138, 43, 226, 0.3),
                inset 0 2px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        /* Ocultar flechas del input number */
        .tier-input::-webkit-inner-spin-button,
        .tier-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .tier-input[type=number] {
            -moz-appearance: textfield;
        }

        .tier-input:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 
                0 0 30px rgba(138, 43, 226, 0.6),
                inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .tier-btn {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.3), rgba(30, 144, 255, 0.3));
            color: white;
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 12px;
            width: 50px;
            height: 50px;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            font-weight: bold;
        }

        .tier-btn:hover {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.6), rgba(30, 144, 255, 0.5));
            border-color: #8a2be2;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.6);
            transform: translateY(-2px);
        }

        .tier-btn:active {
            transform: translateY(0);
        }

        .cap-display {
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: #b19cd9;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 0 10px rgba(177, 156, 217, 0.5);
        }

        .combatants {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 18px;  /* Reducido de 25px a 18px */
            margin-bottom: 30px;
        }

        .combatant-card {
            background: linear-gradient(135deg, rgba(20, 20, 40, 0.95), rgba(40, 20, 60, 0.9));
            backdrop-filter: blur(20px);
            padding: 18px;  /* Reducido de 25px a 18px */
            border-radius: 20px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            box-shadow: 
                0 0 40px rgba(138, 43, 226, 0.2),
                0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .combatant-card:hover {
            border-color: rgba(138, 43, 226, 0.5);
            box-shadow: 
                0 0 50px rgba(138, 43, 226, 0.3),
                0 8px 32px rgba(0, 0, 0, 0.4);
            /* transform: translateY(-5px); REMOVIDO - solo resplandor */
        }

        .combatant-header {
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(138, 43, 226, 0.2);
            padding-bottom: 15px;
        }

        .character-selector {
            position: relative;
            margin-bottom: 15px;
        }

        .selected-character {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            border: 2px solid rgba(138, 43, 226, 0.4);
            border-radius: 15px;
            cursor: pointer;
            background: linear-gradient(135deg, rgba(10, 10, 20, 0.8), rgba(30, 10, 50, 0.7));
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.2);
        }

        .selected-character:hover {
            background: linear-gradient(135deg, rgba(20, 20, 40, 0.9), rgba(40, 20, 60, 0.8));
            border-color: #8a2be2;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.4);
            transform: translateY(-2px);
        }

        .character-avatar {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            border: 2px solid #8a2be2;
            object-fit: cover;
            background: linear-gradient(135deg, rgba(10, 10, 20, 0.9), rgba(30, 10, 50, 0.8));
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        .character-name {
            flex: 1;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .dropdown-arrow {
            color: #8a2be2;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .selected-character:hover .dropdown-arrow {
            transform: scale(1.2);
        }

        .character-dropdown {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(20, 20, 40, 0.98), rgba(40, 20, 60, 0.95));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(138, 43, 226, 0.4);
            border-radius: 15px;
            max-height: 300px;  /* Reducido de 400px a 300px */
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 
                0 10px 50px rgba(138, 43, 226, 0.3),
                0 0 100px rgba(0, 0, 0, 0.5);
        }

        .character-dropdown::-webkit-scrollbar {
            width: 10px;
        }

        .character-dropdown::-webkit-scrollbar-track {
            background: rgba(10, 10, 20, 0.5);
            border-radius: 10px;
        }

        .character-dropdown::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8a2be2, #1e90ff);
            border-radius: 10px;
        }

        .character-dropdown::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #9d3bf0, #3aa0ff);
        }

        .character-search {
            position: sticky;
            top: 0;
            background: rgba(20, 20, 40, 0.98);
            padding: 15px;
            border-bottom: 2px solid rgba(138, 43, 226, 0.3);
            z-index: 10;
        }

        .character-search input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(138, 43, 226, 0.4);
            border-radius: 10px;
            background: rgba(10, 10, 20, 0.8);
            color: #fff;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .character-search input:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
        }

        .character-search input::placeholder {
            color: #666;
        }

        .character-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(138, 43, 226, 0.1);
        }

        .character-option:last-child {
            border-bottom: none;
        }

        .character-option:hover {
            background: rgba(138, 43, 226, 0.2);
        }

        .character-option-avatar {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            border: 2px solid #8a2be2;
            object-fit: cover;
            background: linear-gradient(135deg, rgba(10, 10, 20, 0.9), rgba(30, 10, 50, 0.8));
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .character-option-name {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: #ddd;
        }

        .points-display {
            margin-top: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            padding: 18px;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 2px solid;
        }

        .points-ok {
            background: linear-gradient(135deg, rgba(0, 255, 127, 0.1), rgba(0, 200, 100, 0.1));
            color: #00ff7f;
            border-color: rgba(0, 255, 127, 0.4);
            box-shadow: 
                0 0 30px rgba(0, 255, 127, 0.2),
                inset 0 0 20px rgba(0, 255, 127, 0.05);
            text-shadow: 0 0 10px rgba(0, 255, 127, 0.5);
        }

        .points-over {
            background: linear-gradient(135deg, rgba(255, 0, 100, 0.1), rgba(200, 0, 80, 0.1));
            color: #ff0064;
            border-color: rgba(255, 0, 100, 0.4);
            box-shadow: 
                0 0 30px rgba(255, 0, 100, 0.2),
                inset 0 0 20px rgba(255, 0, 100, 0.05);
            text-shadow: 0 0 10px rgba(255, 0, 100, 0.5);
            animation: pulse-warning 2s infinite;
        }

        @keyframes pulse-warning {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1.02);
            }
        }

        .actions-section {
            margin-bottom: 12px;  /* Reducido de 20px a 12px */
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
        }

        .section-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(255, 140, 0, 0.6));
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: #ff8c00;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(255, 140, 0, 0.4);
        }

        .action-group {
            display: grid;
            gap: 6px;  /* Reducido de 8px a 6px */
            margin-bottom: 8px;  /* Reducido de 10px a 8px */
        }

        .action-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;  /* Reducido de 10px 12px a 8px 10px */
            background: rgba(10, 10, 20, 0.6);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .action-item:hover {
            background: rgba(138, 43, 226, 0.15);
            border-color: rgba(138, 43, 226, 0.4);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.2);
        }

        .action-name {
            font-size: 1rem;  /* Aumentado de 0.9rem a 1rem */
            color: #d0d0d0;   /* Color más claro para mejor legibilidad */
            flex: 1;
            font-weight: 500;
        }

        .action-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-btn {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.3), rgba(30, 144, 255, 0.3));
            color: white;
            border: 1px solid rgba(138, 43, 226, 0.4);
            border-radius: 8px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.2);
        }

        .action-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.5), rgba(30, 144, 255, 0.5));
            border-color: #8a2be2;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
            transform: scale(1.1);
        }

        .action-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .action-btn:disabled {
            background: rgba(30, 30, 50, 0.3);
            color: #555;
            cursor: not-allowed;
            opacity: 0.4;
            box-shadow: none;
        }

        .action-count {
            font-family: 'Orbitron', sans-serif;
            min-width: 40px;
            text-align: center;
            font-weight: bold;
            color: #fff;
            font-size: 1.1rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .action-value {
            font-family: 'Orbitron', sans-serif;
            min-width: 50px;
            text-align: right;
            font-weight: bold;
            color: #00ff7f;
            font-size: 1rem;
            text-shadow: 0 0 8px rgba(0, 255, 127, 0.5);
        }

        .reset-btn {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, rgba(255, 0, 100, 0.2), rgba(200, 0, 80, 0.2));
            color: #ff0064;
            border: 2px solid rgba(255, 0, 100, 0.4);
            border-radius: 12px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 0, 100, 0.2);
        }

        .reset-btn:hover {
            background: linear-gradient(135deg, rgba(255, 0, 100, 0.3), rgba(200, 0, 80, 0.3));
            border-color: #ff0064;
            box-shadow: 0 0 30px rgba(255, 0, 100, 0.4);
            transform: translateY(-2px);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 1024px) {
            .combatants {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            }

            .combatant-card {
                padding: 15px;
            }

            .action-name {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            h1 {
                font-size: 2rem;
                letter-spacing: 4px;
            }

            .combatants {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .tier-input {
                font-size: 1.8rem;
                width: 80px;
                padding: 12px;
            }

            .tier-btn {
                width: 45px;
                height: 45px;
            }

            .combatant-card {
                padding: 15px;
            }

            .action-name {
                font-size: 0.95rem;
            }

            .action-btn {
                width: 30px;
                height: 30px;
                font-size: 1.1rem;
            }

            .action-count {
                font-size: 1rem;
                min-width: 35px;
            }

            .action-value {
                font-size: 0.95rem;
                min-width: 45px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            .header {
                padding: 20px 15px;
            }

            .game-logo {
                max-width: 100%;
                margin-bottom: 15px;
            }

            .subtitle {
                font-size: 0.9rem;
                letter-spacing: 2px;
            }

            .tier-controls {
                gap: 12px;
            }

            .tier-input {
                font-size: 1.6rem;
                width: 70px;
                padding: 10px;
            }

            .tier-btn {
                width: 40px;
                height: 40px;
                font-size: 1.6rem;
            }

            .cap-display {
                font-size: 1rem;
            }

            .combatants {
                gap: 12px;
            }

            .combatant-card {
                padding: 12px;
            }

            .character-avatar {
                width: 40px;
                height: 40px;
            }

            .character-name {
                font-size: 1rem;
            }

            .points-display {
                font-size: 1.3rem;
                padding: 12px;
            }

            .section-title {
                font-size: 0.9rem;
            }

            .action-name {
                font-size: 0.9rem;
            }

            .action-btn {
                width: 28px;
                height: 28px;
                font-size: 1rem;
            }

            .action-count {
                font-size: 0.95rem;
                min-width: 30px;
            }

            .action-value {
                font-size: 0.9rem;
                min-width: 40px;
            }

            .reset-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

            { name: 'Orlea', image: 'https://image.chaoszeronightmare.org/images/orlea.webp' },
            { name: 'Owen', image: 'https://image.chaoszeronightmare.org/images/owen.webp' },
            { name: 'Rei', image: 'https://image.chaoszeronightmare.org/images/rei.webp' },
            { name: 'Renoa', image: 'https://image.chaoszeronightmare.org/images/renoa.webp' },
            { name: 'Rin', image: 'https://image.chaoszeronightmare.org/images/rin.webp' },
            { name: 'Selena', image: 'https://image.chaoszeronightmare.org/images/selena.webp' },
            { name: 'Tressa', image: 'https://image.chaoszeronightmare.org/images/tressa.webp' },
            { name: 'Veronica', image: 'https://image.chaoszeronightmare.org/images/veronica.webp' },
            { name: 'Yuki', image: 'https://image.chaoszeronightmare.org/images/yuki.webp' }
        ];

        const ACTION_TYPES = {
            REMOVE_CARD: 'remove_card',
            REMOVE_BASIC_EPIPHANY: 'remove_basic_epiphany',
            NEUTRAL_CARD: 'neutral_card',
            NEUTRAL_EPIPHANY: 'neutral_epiphany',
            NEUTRAL_DIVINE: 'neutral_divine',
            MONSTER_CARD: 'monster_card',
            FORBIDDEN_CARD: 'forbidden_card',
            CARD_CONVERSION: 'card_conversion',
            DIVINE_UPGRADE: 'divine_upgrade',
            REPLICATE_CARD: 'replicate_card',
            REPLICATE_DIVINE: 'replicate_divine',
        };

        const getRemovalCost = (count) => {
            if (count === 1) return 0;
            if (count === 2) return 10;
            if (count === 3) return 30;
            if (count === 4) return 50;
            return 70;
        };

        const getReplicationCost = (count) => {
            if (count === 1) return 0;
            if (count === 2) return 10;
            if (count === 3) return 30;
            if (count === 4) return 50;
            return 70;
        };

        function CharacterSelector({ character, onSelect, combatantIndex }) {
            const [isOpen, setIsOpen] = useState(false);
            const [search, setSearch] = useState('');
            const dropdownRef = useRef(null);

            useEffect(() => {
                function handleClickOutside(event) {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setIsOpen(false);
                    }
                }

                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            const filteredCharacters = CHARACTERS.filter(char =>
                char.name.toLowerCase().includes(search.toLowerCase())
            );

            return (
                <div className="character-selector" ref={dropdownRef}>
                    <div className="selected-character" onClick={() => setIsOpen(!isOpen)}>
                        <img src={character.image} alt={character.name} className="character-avatar" />
                        <span className="character-name">{character.name}</span>
                        <span className="dropdown-arrow">{isOpen ? '▲' : '▼'}</span>
                    </div>
                    
                    {isOpen && (
                        <div className="character-dropdown">
                            <div className="character-search">
                                <input
                                    type="text"
                                    placeholder="Search character..."
                                    value={search}
                                    onChange={(e) => setSearch(e.target.value)}
                                    onClick={(e) => e.stopPropagation()}
                                />
                            </div>
                            {filteredCharacters.map((char) => (
                                <div
                                    key={char.name}
                                    className="character-option"
                                    onClick={() => {
                                        onSelect(char);
                                        setIsOpen(false);
                                        setSearch('');
                                    }}
                                >
                                    <img src={char.image} alt={char.name} className="character-option-avatar" />
                                    <span className="character-option-name">{char.name}</span>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        function SDCalc() {
            const [tier, setTier] = useState(8);
            const [combatants, setCombatants] = useState([
                { character: CHARACTERS[0], actions: {} },
                { character: CHARACTERS[1], actions: {} },
                { character: CHARACTERS[2], actions: {} }
            ]);

            const cap = 30 + (tier - 1) * 10;

            const updateAction = (combatantIndex, actionType, delta) => {
                setCombatants(prev => {
                    const newCombatants = [...prev];
                    const current = newCombatants[combatantIndex].actions[actionType] || 0;
                    const newValue = Math.max(0, current + delta);
                    newCombatants[combatantIndex].actions[actionType] = newValue;
                    return newCombatants;
                });
            };

            const updateCharacter = (combatantIndex, character) => {
                setCombatants(prev => {
                    const newCombatants = [...prev];
                    newCombatants[combatantIndex].character = character;
                    return newCombatants;
                });
            };

            const resetCombatant = (combatantIndex) => {
                setCombatants(prev => {
                    const newCombatants = [...prev];
                    newCombatants[combatantIndex].actions = {};
                    return newCombatants;
                });
            };

            const calculateTotal = (actions) => {
                let total = 0;
                
                const removals = actions[ACTION_TYPES.REMOVE_CARD] || 0;
                for (let i = 1; i <= removals; i++) {
                    total += getRemovalCost(i);
                }
                
                total += (actions[ACTION_TYPES.REMOVE_BASIC_EPIPHANY] || 0) * 20;
                total += (actions[ACTION_TYPES.NEUTRAL_CARD] || 0) * 20;
                total += (actions[ACTION_TYPES.NEUTRAL_EPIPHANY] || 0) * 30;
                total += (actions[ACTION_TYPES.NEUTRAL_DIVINE] || 0) * 40;
                total += (actions[ACTION_TYPES.MONSTER_CARD] || 0) * 80;
                total += (actions[ACTION_TYPES.FORBIDDEN_CARD] || 0) * 20;
                total += (actions[ACTION_TYPES.CARD_CONVERSION] || 0) * 10;
                total += (actions[ACTION_TYPES.DIVINE_UPGRADE] || 0) * 20;
                
                const replications = actions[ACTION_TYPES.REPLICATE_CARD] || 0;
                for (let i = 1; i <= replications; i++) {
                    total += getReplicationCost(i);
                }
                
                total += (actions[ACTION_TYPES.REPLICATE_DIVINE] || 0) * 20;
                
                return total;
            };

            const ActionButton = ({ combatantIndex, actionType, label, value, progressive = false }) => {
                const count = combatants[combatantIndex].actions[actionType] || 0;
                
                let totalValue = 0;
                if (progressive) {
                    const getCostFunc = actionType === ACTION_TYPES.REMOVE_CARD ? getRemovalCost : getReplicationCost;
                    for (let i = 1; i <= count; i++) {
                        totalValue += getCostFunc(i);
                    }
                } else {
                    totalValue = value * count;
                }

                return (
                    <div className="action-item">
                        <span className="action-name">{label}</span>
                        <div className="action-controls">
                            <button 
                                className="action-btn" 
                                onClick={() => updateAction(combatantIndex, actionType, -1)}
                                disabled={count === 0}
                            >
                                −
                            </button>
                            <span className="action-count">{count}</span>
                            <button 
                                className="action-btn" 
                                onClick={() => updateAction(combatantIndex, actionType, 1)}
                            >
                                +
                            </button>
                            <span className="action-value">+{totalValue}</span>
                        </div>
                    </div>
                );
            };

            return (
                <div className="container">
                    <div className="header">
                        <img 
                            src="Chaos-Zero-Nightmare_L.webp"
                            alt="Chaos Zero Nightmare" 
                            className="game-logo" 
                        />
                        <h1>SDCALC</h1>
                        <div className="subtitle">Save Data Calculator</div>
                    </div>

                    <div className="tier-selector">
                        <div className="tier-header">
                            <img src="Savedata.png" alt="Tier" className="tier-icon" />
                            <h3>Chaos Tier</h3>
                        </div>
                        <div className="tier-controls">
                            <button className="tier-btn" onClick={() => setTier(Math.max(1, tier - 1))}>−</button>
                            <input 
                                type="number" 
                                className="tier-input" 
                                value={tier}
                                onChange={(e) => setTier(Math.max(1, parseInt(e.target.value) || 1))}
                                min="1"
                            />
                            <button className="tier-btn" onClick={() => setTier(tier + 1)}>+</button>
                        </div>
                        <div className="cap-display">
                            Faint Memory Limit: {cap} points
                        </div>
                    </div>

                    <div className="combatants">
                        {combatants.map((combatant, index) => {
                            const total = calculateTotal(combatant.actions);
                            const isOver = total > cap;

                            return (
                                <div key={index} className="combatant-card">
                                    <div className="combatant-header">
                                        <CharacterSelector
                                            character={combatant.character}
                                            onSelect={(char) => updateCharacter(index, char)}
                                            combatantIndex={index}
                                        />
                                        <div className={`points-display ${isOver ? 'points-over' : 'points-ok'}`}>
                                            {total} / {cap} {isOver ? '⚠' : '✓'}
                                        </div>
                                    </div>

                                    <div className="actions-section">
                                        <div className="section-header">
                                            <img src="delete.png" alt="Remove" className="section-icon" />
                                            <div className="section-title">Card Removal</div>
                                        </div>
                                        <div className="action-group">
                                            <ActionButton 
                                                combatantIndex={index}
                                                actionType={ACTION_TYPES.REMOVE_CARD}
                                                label="Remove Card"
                                                progressive={true}
                                            />
                                            <ActionButton 
                                                combatantIndex={index}
                                                actionType={ACTION_TYPES.REMOVE_BASIC_EPIPHANY}
                                                label="+ Basic/Epiphany Removed"
                                                value={20}
                                            />
                                        </div>
                                    </div>

                                    <div className="actions-section">
                                        <div className="section-header">
                                            <img src="card.png" alt="Card" className="section-icon" />
                                            <div className="section-title">Card Acquisition</div>
                                        </div>
                                        <div className="action-group">
                                            <ActionButton 
                                                combatantIndex={index}
                                                actionType={ACTION_TYPES.NEUTRAL_CARD}
                                                label="Neutral Card"
                                                value={20}
                                            />
                                            <ActionButton 
                                                combatantIndex={index}
                                                actionType={ACTION_TYPES.NEUTRAL_EPIPHANY}
                                                label="Neutral + Epiphany"
                                                value={30}
                                            />
                                            <ActionButton 
                                                combatantIndex={index}
                                                actionType={ACTION_TYPES.NEUTRAL_DIVINE}
                                                label="Neutral + Divine"
                                                value={40}
                                            />
                                            <ActionButton 
                                                combatantIndex={index}
                                                actionType={ACTION_TYPES.MONSTER_CARD}
                                                label="Monster Card"
                                                value={80}
                                            />
                                            <ActionButton 
                                                combatantIndex={index}
                                                actionType={ACTION_TYPES.FORBIDDEN_CARD}
                                                label="Forbidden Card"
                                                value={20}
                                            />
                                        </div>
                                    </div>

                                    <div className="actions-section">
                                        <div className="section-header">
                                            <img src="upgrade.png" alt="Upgrade" className="section-icon" />
                                            <div className="section-title">Conversion & Upgrades</div>
                                        </div>
                                        <div className="action-group">
                                            <ActionButton 
                                                combatantIndex={index}
                                                actionType={ACTION_TYPES.CARD_CONVERSION}
                                                label="Card Conversion"
                                                value={10}
                                            />
                                            <ActionButton 
                                                combatantIndex={index}
                                                actionType={ACTION_TYPES.DIVINE_UPGRADE}
                                                label="Divine Epiphany Upgrade"
                                                value={20}
                                            />
                                        </div>
                                    </div>

                                    <div className="actions-section">
                                        <div className="section-header">
                                            <img src="duplicar.png" alt="Duplicate" className="section-icon" />
                                            <div className="section-title">Card Replication</div>
                                        </div>
                                        <div className="action-group">
                                            <ActionButton 
                                                combatantIndex={index}
                                                actionType={ACTION_TYPES.REPLICATE_CARD}
                                                label="Replicate Card"
                                                progressive={true}
                                            />
                                            <ActionButton 
                                                combatantIndex={index}
                                                actionType={ACTION_TYPES.REPLICATE_DIVINE}
                                                label="+ Divine Replicated"
                                                value={20}
                                            />
                                        </div>
                                    </div>

                                    <button 
                                        className="reset-btn"
                                        onClick={() => resetCombatant(index)}
                                    >
                                        ⟲ Reset
                                    </button>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<SDCalc />, document.getElementById('root'));
    </script>
</body>
</html>
